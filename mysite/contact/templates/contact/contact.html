<!-- templates/contact/contact.html -->
{% extends 'myapp/base.html'  %}
{% block body %}
{% load static %}



<section class="py-10 bg-gray-100 sm:py-16 lg:py-24">
  <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
      <div class="max-w-2xl mx-auto text-center">
          <h2 class="text-3xl font-bold leading-tight text-gray-900 sm:text-4xl lg:text-5xl">Contact us</h2>
          <p class="max-w-xl mx-auto mt-4 text-base leading-relaxed text-gray-500">Feel free to reach out to us using using our contacts or the form below .</p>
      </div>

      <div class="max-w-5xl mx-auto mt-12 sm:mt-16">
          <div class="grid grid-cols-1 gap-6 px-8 text-center md:px-0 md:grid-cols-3">
              <div class="overflow-hidden bg-white rounded-xl">
                  <div class="p-6">
                      <svg class="flex-shrink-0 w-10 h-10 mx-auto text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="1"
                              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                          />
                      </svg>
                      <p class="mt-6 text-lg font-medium text-gray-900">+44 7428234506</p>
                  </div>
              </div>

              <div class="overflow-hidden bg-white rounded-xl">
                  <div class="p-6">
                      <svg class="flex-shrink-0 w-10 h-10 mx-auto text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                      </svg>
                      <p class="mt-6 text-lg font-medium text-gray-900">info@mugharyweb.com</p>
                  </div>
              </div>

              <div class="overflow-hidden bg-white rounded-xl">
                  <div class="p-6">
                      <svg class="flex-shrink-0 w-10 h-10 mx-auto text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                      </svg>
                      <p class="mt-6 text-lg font-medium leading-relaxed text-gray-900">Glasgow, UK</p>
                  </div>
              </div>
          </div>
</section>

<div class="flex items-center justify-center bg-gray-100">
  <div class="container  p-2">
    <div class="flex justify-center">
      <div class="w-full lg:w-8/12">
        <form method="post" class="mt-4">
          {% csrf_token %}
          {{ form.as_p }}
          
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-4">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div style="height: 100px;" class="bg-gray-100"></div>









{% endblock %}
